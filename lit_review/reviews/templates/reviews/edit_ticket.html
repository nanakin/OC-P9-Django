{% extends "base.html" %}
{% block content %}
<h2>Modifier le billet</h2>
<form method="post" enctype="multipart/form-data">
    {{ edit_form.as_p }}
    {% csrf_token %}
    <button type="submit" >Sauvegarder</button>
</form>
<form method="post">
    {{ delete_form.as_p }}
    {% csrf_token %}
    <button type="submit" >Supprimer</button>
</form>
{% endblock content %}
