{% extends "base.html" %}
{% block content %}
<h2>Authentification</h2>
<div class="authentication">
    {% if user.is_authenticated %}
        Bonjour {{ request.user }}.
        <a href="{% url 'logout' %}">se déconnecter</a>
    {% else %}
        <section>
            Connectez-vous
            <form method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <button type="submit" >Se connecter</button>
            </form>
        </section>
        <section>
            Inscrivez-vous maintenant<br>
           <a href="{% url 'signup' %}">S’inscrire</a>
        </section>
    {% endif %}
</div>
{% endblock content %}
